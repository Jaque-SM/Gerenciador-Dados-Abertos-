<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" type="text/css" href="../resources/Layout/TelaLogin.css"/>
	<title>Login</title>
</h:head>
<h:body>
  <div class="caixa">
  <div class="box">
	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color: red"> Erro ao efetuar o login.</span>
		<br />
		<br />
    Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
    </h:panelGroup>

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		<h1>Login de usu√°rio</h1>
		
		<br/>
		<table class="tabela">
			<tr>
				<td id="login">Login: </td>
				<td><input type='text' name='j_username' /></td>
			</tr>
			<tr>
				<td id="senha">Senha: </td>
				<td><input type='password' name='j_password' /></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox"
					name="_spring_security_remember_me" /></td>
				<td id="logar">Logar automaticamente</td>
			</tr>
			<tr>
				<td></td>
		
				<td>
				<input type="submit" value="Entrar" id="button" /></td>
			</tr>
			
		</table>
		<br/>
	 <a href="nova_senha.xhtml" style="text-decoration:none;">Esqueci Senha </a>
		
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
	
	</form>
	
	
		</div>
		</div>
</h:body>
</html>
