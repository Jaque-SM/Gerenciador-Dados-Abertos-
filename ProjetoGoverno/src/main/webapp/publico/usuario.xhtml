<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="resources/Layout/Tela_2.css"/>

<title >Cadastro de Usuários</title>
</h:head>
<h:body>

<div class="caixa">
<div class="box">
<!-- CAdastro de usuario interface mininma -->
<h1>Cadastro de Usuários</h1>
<h:form id="cadastro">
<h:messages />
<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
<h:inputHidden value="#{usuarioBean.destinoSalvar}" />

<!-- Code de receber dos dados do usuario -->
 <h:panelGrid columns="2">
<h:outputLabel value="Nome:" for="nome" class="campo1"/>

<h:inputText id="nome" label="Nome" class="novo"

value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
required="true" requiredMessage="Você não tem nome?">
<f:validateLength minimum="10" maximum="30" />
</h:inputText>

 <h:outputLabel value="Data Nascimento:" for="data" class="campo1"/>
<h:inputText id="data" label="Data Nascimento" class="novo"
value="#{usuarioBean.usuario.nascimento}" size="10" maxlength="10"
required="true">
<!-- f:convertDateTime dateStyle="medium" /-->
<f:convertDateTime pattern="dd/mm/yyyy" />
</h:inputText>

 

 <h:outputLabel value="e-Mail:" for="email" class="campo1" />
<h:panelGroup>
<h:inputText id="email" label="e-Mail" class="novo"
value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
required="true" validatorMessage="e-mail inválido">
<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
</h:inputText>
<h:message for="email" />
</h:panelGroup>

 <h:outputLabel value="Idioma:" for="idioma" class="campo1"/>
<h:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}" class="novo"> 
<f:selectItem itemValue="pt_BR" itemLabel="Português" />
<f:selectItem itemValue="en_US" itemLabel="English" />
<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
</h:selectOneMenu>

 <h:outputLabel value="Login:" for="login" class="campo1" />
<h:inputText id="login" label="Login" class="novo"
value="#{usuarioBean.usuario.login}" size="15" maxlength="15"
required="true"
validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
</h:inputText>

 <h:outputLabel value="Senha:" for="senha"  class="campo1"/>
<h:inputSecret id="senha" label="Senha" class="novo"
value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
required="true" redisplay="true" />

 <h:outputLabel value="Confirmar Senha:" for="confirmarsenha"  class="campo1"/>
<h:inputSecret id="confirmarsenha" label="Confirmar Senha" class="novo"
value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
required="true" redisplay="true" />
</h:panelGrid>

<br/>
 <h:commandButton action="#{usuarioBean.salvar}" class="buton" value="Salvar" />

 <br/>
 
</h:form>
</div>
</div>

</h:body>
</html>
